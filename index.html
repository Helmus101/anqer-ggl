<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anqer - Relationship Intelligence</title>
    <!-- 
      Tailwind Play CDN is used here for JIT compilation in a sandbox environment. 
      For a real-world production deployment, we would use the Tailwind CLI or PostCSS 
      to generate a static, purged CSS file.
    -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            },
            colors: {
              slate: {
                950: '#020617',
              },
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          },
        },
      }
    </script>
    <style type="text/css">
      /* Minimize Flash of Unstyled Content (FOUC) and define professional scrollbars */
      body { background-color: #ffffff; opacity: 0; transition: opacity 0.4s ease-in; }
      body.ready { opacity: 1; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #f1f5f9; border-radius: 40px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #e2e8f0; }

      /* Animation for entry */
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-entry { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
<body class="bg-white text-slate-900 antialiased">
    <div id="root"></div>
    <script>
      // Prevent FOUC by waiting for Tailwind to initialize
      window.addEventListener('load', () => {
        document.body.classList.add('ready');
      });
    </script>
</body>
</html>
